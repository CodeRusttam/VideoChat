<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300&family=Permanent+Marker&display=swap" rel="stylesheet">
    <title>VideoChat App</title>
</head>
<body>
    <main>
        <h1 id="site-title">Dostlarınızla məsafə qət etmədən görüşün</h1>
        <button id="join-btn">Görüşə qoşul</button>
        <div id="user-streams">

        </div>
        <div id="footer">
            <div class="icon-wrapper">
                <img class="control-icon" id="camera-btn" src="./img/video.svg" alt="">
                <p>Camera</p>
            </div>
            <div class="icon-wrapper">
                <img class="control-icon" id="mic-btn" src="./img/microphone.svg" alt="">
                <p>Mikrofon</p>
            </div>
            <div class="icon-wrapper">
                <img class="control-icon" id="leave-btn" src="./img/leave.svg" alt=""> 
                <p>Cixmaq</p>
            </div>
            <div class="icon-wrapper">
                <img class="control-icon" id="chat-btn" src="./img/Без названия.png" alt="">
                <p>Mesajlar</p>
            </div>
        </div>
        <div class="main__chat">
            <div class="main__chat--info">
                
            </div>
        </div>
    </main>

    <script src="https://download.agora.io/sdk/release/AgoraRTC_N.js"></script>
    <script src="main.js"></script>
</body>
</html>
